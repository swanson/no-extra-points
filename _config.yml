page_gen:
  - index_files: true
    data: games.games
    template: boxscores
    name: slug
    page_title: title
    dir: boxscores
  - index_files: true
    data: players.players
    template: players
    name: slug
    page_title: full_name
    dir: players

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .env
  - .gitignore
  - yarn.lock
  - package.json
  - README.md
  - app/
  - postcss.config.js
  - purgecss.config.js

plugins:
  - jekyll-postcss
  - jekyll-purgecss
  - jekyll-seo-tag
  - jekyll-sitemap

